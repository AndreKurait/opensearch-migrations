apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/sh"
            - "-c"
            - "{{ .Values.container.command }}"
          # Load all env variables
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      {{- if .Values.otelCollectorSidecar.enabled }}
      initContainers:
        - name: {{ .Values.otelCollectorSidecar.name}}
          image: "{{ .Values.otelCollectorSidecar.image.repository }}:{{ .Values.otelCollectorSidecar.image.tag }}"
          imagePullPolicy: {{ .Values.otelCollectorSidecar.image.pullPolicy }}
          ports:
            {{- range .Values.otelCollectorSidecar.ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ .protocol | default "TCP" }}
            {{- end }}
          restartPolicy: {{ .Values.otelCollectorSidecar.restartPolicy }}
          {{- if .Values.otelCollectorSidecar.args }}
          args: {{ .Values.otelCollectorSidecar.args }}
          {{- end }}
      {{- end }}
