# Default values for elasticsearch
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: migrations/elasticsearch_searchguard
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: LoadBalancer
  port: 19200 # Port exposed to external
  targetPort: 9200 # Container port

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  path.repo: "/storage/snapshot"

snapshotVolume:
  volumeName: snapshot-vol
  mountPath: /storage # Path inside the container where the volume should be mounted
  pvcClaimName: snapshot-vol-pvc
