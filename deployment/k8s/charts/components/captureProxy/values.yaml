nameOverride: ""
fullnameOverride: ""
# Set to true if you want the chart to create the namespace
createNamespace: true
# Optional: specify namespace name (defaults to .Release.Namespace)
namespace: "capture-proxy"
# Optional: annotations for the namespace
namespaceAnnotations: {}
# Optional: labels for the namespace
namespaceLabels: {}
parameters:
  destinationUri:
    value: "http://destination:9200"
    allowRuntimeOverride: false
  listenPort:
    value: 9200
    allowRuntimeOverride: false
  noCapture:
    present: false
    allowRuntimeOverride: true
  kafkaBrokersList:
    list:
      - kafka1
      - kafka2
  insecureDestination:
    present: true
    allowRuntimeOverride: false

    # Proxy... --destinationUri  "http://destination:9200" --listenPort 9200 --noCapture --kafkaBrokersList kafka1 kafka2 --insecureDestination



