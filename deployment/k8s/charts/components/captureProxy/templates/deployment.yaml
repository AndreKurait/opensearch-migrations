# Main Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic.fullname" . }}
  namespace: {{ dig "namespace" "name" "default" (.Values | merge (dict)) }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "generic.fullname" . }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        app: {{ include "generic.fullname" . }}
        env: v1
    spec:
      containers:
        - name: captureproxy
          image: migrations/capture_proxy:latest
          imagePullPolicy: IfNotPresent
          env:
            {{- include "generic.pullEnvVarsFromConfigMaps" (dict
             "Parameters" .Values.parameters
             "include" .Template.Include
             "Template" .Template) | indent 10 }}
          command:
            - "/bin/sh"
            - "-c"
            - |
              {{- include "generic.buildCommand" (dict
                  "Command" "/runJavaWithClasspath.sh org.opensearch.migrations.trafficcapture.proxyserver.CaptureProxy"
                  "Parameters" .Values.parameters
                  "PackageName" (include "generic.fullname" .)
                  "include" .Template.Include
                  "Template" .Template) | nindent 14 }}
          ports:
            - containerPort: 9200
