apiVersion: v2
name: migration-assistant
version: 0.1.0
type: application
appVersion: "1.16.0"
dependencies:
  - name: migration-console
    version: "0.1.0"
    repository: "file://../components/migrationConsole"
  - name: bulkload
    version: "0.1.0"
    repository: "file://../components/bulkLoad"
  - name: replayer
    version: "0.1.0"
    repository: "file://../components/replayer"
  - name: capture-proxy
    condition: install-locally-managed-capture-proxy
    version: "0.1.0"
    repository: "file://../components/captureProxy"


