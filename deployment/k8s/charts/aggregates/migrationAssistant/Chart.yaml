  - name: grafana
    condition: install-locally-managed-grafana
    version: "8.5.0"
    repository: "https://grafana.github.io/helm-charts"
  - name: prometheus
    condition: install-locally-managed-prometheus
    version: "25.27.0"
    repository: "https://prometheus-community.github.io/helm-charts"
  - name: jaeger
    condition: install-locally-managed-jaeger
    version: "3.2.0"
    repository: "https://jaegertracing.github.io/helm-charts"
